<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lightbox Exercise</title>
	<link rel="stylesheet" href="mystyle.css">
	<link rel="stylesheet" href="lightbox.css">
</head>

<body>
	
<div id="gallery">
	<a href="magazine.jpg" data-lightbox="photo" data-title="Magazine">
		<img src="magazine-thumbnail.png" alt="Magazine Cover"></a>
	<a href="book.png" data-lightbox="photo" data-title="Book">
		<img src="book-thumbnail.png" alt="Book"></a>
	<a href="ad.jpg" data-lightbox="photo" data-title="Advertisement">
	<img src="ad-thumbnail.png" alt="Ad Designs">
	<a href="podcast.jpg" data-lightbox="photo" data-title="Podcast Cover">
		<img src="podcast-thumbnail.jpg" alt="Podcast Cover"></a>
	<a href="poster.jpg" data-lightbox="photo" data-title="Poster">
		<img src="poster-thumbnail.jpg" alt="Poster"></a>
	<a href="flyer.jpg" data-lightbox="photo" data-title="Flyer">
		<img src="flyer-thumbnail.jpg" alt="Flyer"></a>
</a>
</div>
<script src="lightbox-plus-jquery.js"></script>	
</body>
</html>
